language: node_js
branches:
  only:
  - master
install:
- npm install
script:
- make build-prod
after_success:
- ./bin/deploy.sh
before_install:
- openssl aes-256-cbc -K $encrypted_ed99bbc13c9f_key -iv $encrypted_ed99bbc13c9f_iv
  -in deploy-key.enc -out deploy-key -d
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
